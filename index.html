<!DOCTYPE html>
<html lang="en">
<head>
    <!-- import p5.js -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="./images/icon.png"/>
</head>
<body>
    

    <div id="media-storage" style="display: none;">
        <audio id="door-creak" src="./audio/door.mp3">Audio not supported</audio>
        <audio id="pc-boot" src="./audio/pc.mp3">Audio not supported</audio>


        <video id="mariah" src="./video/mariah.mp4">Video not supported</video>
    </div>

    <div id="intro-door" style="display: block;"> <!-- display block -->
        <div class="doorway">
            <div class="door"></div>
        </div>
        <div id="nameplate" class="center">
            <span>Kebede</span>
        </div>
    </div>

    <main id="main-room"  style="display: none;"> <!-- display none -->
        <div id="IM-icon"></div>
        <div id="academics-icon"></div>
        <div id="main-doorway" class="doorway"></div>
    </main>

    <div id="IM-projects" style="display: none;">
        <div id="project-back"></div>
        <div id="30MFF" class="project" style="bottom: 51%; right: 50.5%;">30MFF</div>
        <div id="comic" class="project" style="bottom: 51%; left: 50.5%;">Comic</div>
        <div id="sound" class="project" style="top: 51%; right: 50.5%;">Sound</div>
        <div id="video" class="project" style="top: 51%; left: 50.5%;">Video</div>
        <div id="exit-projects" class="exit"></div>
    </div>

    <div id="academics" style="display: none;">

        <div id="exit-academics" class="exit"></div>
    </div>

    <div id="bedroom" style="display: none;">
        <div id="PC"></div>
        <div id="return-doorway" class="doorway"></div>
    </div>

    <div id="desktop" style="display: none;">

        <div id="shutdown" class="exit"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
